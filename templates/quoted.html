{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1 style="padding:20px">All prices refleced as of now.</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Stock Symbol</th>
                <th scope="col">Company Name</th>
                <th scope="col">Current Price</th>
            </tr>
        </thead>
        <tbody>
            <td>{{ symbol }}</td>
            <td>{{ name }}</td>
            <td>{{ price }}</td>
        </tbody>
        </tr>
    </table>
{% endblock %}
